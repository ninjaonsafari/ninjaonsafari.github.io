<!doctype html>
<html lang="en">
	<head>
		<title>ninjaonsafari.github.io</title>
		<script type="text/javascript">
			
			var writeToLog = (...args) => {
				const el = document.createElement('p');
				el.innerText = args;
				document.body.appendChild(el);
			}
			
			const customConsole = {};
			customConsole.log = (...args) => writeToLog(args);
			customConsole.error = (...args) => writeToLog(args);
			customConsole.info = (...args) => writeToLog(args);
			customConsole.warn = (...args) => writeToLog(args);
			window.console = customConsole;
			var constraints = {
				audio: false,
				video: {
					facingMode: 'user'
				}
			}
			
			console.log('start getuserMedia()');
			
			navigator.mediaDevices.getUserMedia(constraints)
				.then(function(stream) {
					console.log('stream', stream);
				})
				.catch(function(err) {
					console.log('error', err);
				});
		</script>
	</head>
	<body>
		<h1>getUserMedia() test</h1>
	</body>
</html>
